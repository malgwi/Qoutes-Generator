<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ignite your day</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <h3><span class="glyphicon glyphicon-fire fire-red"></span> Fire Up Your Day</h3>
        </div>
    </nav>

    <section class="jumbotron">
        <div class="container">
            <div class="row">
                <h1 class="title">Fire up your day with a profound quote.</h1>
            </div>
            <div class="row quote-wrapper">
                <div class="col-md-10 col-md-offset-1">
                    <p class="quote"></p>
                    <p class="author"></p>
                </div>
            </div>
            <div class="row text-center">
                <button id="btn-ignite" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-fire fire-white"></span> Fire up a Quote</button><br>
                <div id="tweet-btn">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-hashtags="quote">Tweet</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + '://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'twitter-wjs');
    </script>
</body>

</html>
